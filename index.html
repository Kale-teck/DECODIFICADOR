<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="decoder.js" defer></script>
    <title>Decodificador</title>
</head>
<body>

    <h1>
    <img src="logo_alura.png" alt="Logo da escola Alura" class="logo">
    </h1>

    <main>
        <form id="caixa-1">
            
            <textarea name="texto-1" id="texto-1" cols="60" rows="20" class="texto-1" placeholder="Digite seu texto"></textarea>

            <footer>
                &#128712; Apenas letras minúsculas e sem acento
            </footer>    

            <input type="submit" value="Criptografar" id="cripto" class="botao-1">

            <input type="submit" value="Descriptografar" id="descripto" class="botao-2">
            
        </form>
        <form id="caixa-2">
            
            <img src="desenho-caixa-2.png" alt="Pessoa com uma lupa, observando um diamante" class="imagem">

            <p class="mini-titulo">Nenhuma mensagem encontrada</p>

            <p class="textinho">Digite um texto que você deseja criptografar ou descriptografar</p>

            <input type="submit" value="Copiar" class="botao-copiar">
            
        </form>
        
    </main>
</body>
</html>
